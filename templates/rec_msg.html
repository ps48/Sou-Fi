<!DOCTYPE html>
<html>
 	<head>
		<script src="{{ url_for('static', filename = 'recorder.js') }}"></script>
		<script src="{{ url_for('static', filename = 'Fr.voice.js') }}"></script>
    <script src="{{ url_for('static', filename = 'jquery.js') }}"></script>
		<script src="{{ url_for('static', filename = 'record.js') }}"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			 $(document).on("click", "#pause:not(.disabled)", function(){
			 
			    Fr.voice.pause();
	
			  });


			  
			  $(document).on("click", "#base64:not(.disabled)", function(){
			    Fr.voice.export(function(url1){
			      console.log("Here is the base64 URL : " + url1);
			      alert("Check the web console for the URL");
			      jQuery.ajax({
					    url:"{{url_for('rec_hash')}}",
					    data:{sound:url1},
					    type:"POST",
					    contentType:"application/x-www-form-urlencoded",
					    success:function(result)
					    {
					        alert(result);
					    }
					});
			      // $("<a href='"+ url +"' target='_blank'></a>")[0].click();
			    }, "base64");
			    restore();
			  });
			});
			
	
		</script>
 	</head>
 	<body>
 		<h1>Recrord Message</h1>
<!--     <h1>Francium Voice</h1>
    <p>Created By <a href='http://subinsb.com'>Subin Siby</a> & Open Source community</p> -->
		<audio controls src="" id="audio"></audio>
		<div style="margin:10px;">
			<a class="button" id="record">Record</a>
      <a class="button disabled one" id="pause">Pause</a>
<!-- 			<a class="button disabled one" id="stop">Reset</a>
			<a class="button disabled one" id="play">Play</a>
			<a class="button disabled one" id="download">Download</a>
      <a class="button disabled one" id="base64">Base64 URL</a>
      <a class="button disabled one" id="mp3">MP3 URL</a>
      <a class="button disabled one" id="save">Upload to Server</a> -->
         <a class="button disabled one" id="base64">Base64 URL</a>
		</div>

		<input class="button" type="checkbox" id="live"/>
		<label for="live">Live Output</label>
		<style>
		.button{
			display: inline-block;
			vertical-align: middle;
			margin: 0px 5px;
			padding: 5px 12px;
			cursor: pointer;
			outline: none;
			font-size: 13px;
			text-decoration: none !important;
			text-align: center;
			color:#fff;
			background-color: #4D90FE;
			background-image: linear-gradient(top,#4D90FE, #4787ED);
			background-image: -ms-linear-gradient(top,#4D90FE, #4787ED);
			background-image: -o-linear-gradient(top,#4D90FE, #4787ED);
			background-image: linear-gradient(top,#4D90FE, #4787ED);
			border: 1px solid #4787ED;
			box-shadow: 0 1px 3px #BFBFBF;
		}
		a.button{
			color: #fff;
		}
		.button:hover{
			box-shadow: inset 0px 1px 1px #8C8C8C;
		}
		.button.disabled{
			box-shadow:none;
			opacity:0.7;
		}
		</style>
 	</body>
</html>
